name: CMake

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

env:
  VCPKG_ROOT: "c:/Program Files/vcpkg"

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      packages: read

    steps:
    - name: Setup NuGet
      shell: pwsh
      run: |
        nuget sources add `
          -source "https://nuget.pkg.github.com/PurpleFlowerGarden/index.json" `
          -storepasswordincleartext `
          -name "${env:NUGET_REPOSITORY_ID}" `
          -username "${{ github.repository_owner }}" `
          -password "${{ secrets.GITHUB_TOKEN }}"
        nuget setapikey `
          "${{ secrets.GITHUB_TOKEN }}" `
          -source "${env:NUGET_REPOSITORY_ID}"
        nuget sources

    - name: Checkout VCPKG
      shell: pwsh
      run:  git clone https://github.com/microsoft/vcpkg.git "${env:VCPKG_ROOT}"

    - name: Bootstrap VCPKG
      shell: pwsh
      run: "${env:VCPKG_ROOT}/bootstrap-vcpkg.bat"

